sudo: false
language: node_js
node_js:
- '0.10'
before_script:
- npm install -g bower
- bower install
- npm install grunt-cli -g
cache:
  directories:
  - node_modules
  - bower_components
deploy:
  provider: heroku
  api_key:
    secure: 
  app: apinfoshareapp
  on:
    repo: arkadiuszputko/infoshare:master
  run:
  - grunt build
  - node server.js
